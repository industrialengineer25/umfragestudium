<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Studienumfrage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef;
      padding: 30px;
    }

    .container {
      background: white;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 15px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: gray;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Umfrage zum Studium</h2>

    <!-- ❗ HIER deine echte Web-App-URL eintragen -->
    <form action="https://script.google.com/macros/s/AKfycbxbRqh57uOyslGudeq3d5XtGFdjv4vg9mf1xtBLVP_TAeD--wKWER-yqVANQjhyN4s/exec" method="POST">
      <label for="name">Name:</label>
      <input type="text" name="name" required>

      <label for="studiengang">Studiengang:</label>
      <input type="text" name="studiengang" required>

      <label for="semester">Semester:</label>
      <input type="number" name="semester" required>

      <label for="zufriedenheit">Wie zufrieden bist du?</label>
      <select name="zufriedenheit" required>
        <option>Sehr zufrieden</option>
        <option>Zufrieden</option>
        <option>Neutral</option>
        <option>Unzufrieden</option>
        <option>Sehr unzufrieden</option>
      </select>

      <label for="verbesserungen">Was sollte verbessert werden?</label>
      <input type="text" name="verbesserungen">

      <label for="empfehlung">Würdest du die Hochschule weiterempfehlen?</label>
      <select name="empfehlung" required>
        <option>Ja</option>
        <option>Nein</option>
      </select>

      <label for="kommentar">Weitere Kommentare:</label>
      <textarea name="kommentar" rows="4"></textarea>

      <button type="submit">Absenden</button>
    </form>
  </div>
</body>
</html>
